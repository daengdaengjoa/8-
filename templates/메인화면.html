<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 리뷰 게시판</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            margin: auto;
            text-align: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 50px 0;
            overflow: auto;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            margin: 0;
        }

        nav {
            background-color: #f4f4f4;
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
        }

        nav ul li a:hover {
            color: #666;
        }

        .content {
            padding: 20px 0;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .postcontainer {
            padding: 0 50px;
        }

        .post {
            background-color: #f4f4f4;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }


        .post h2 {
            margin-top: 0;
        }

        .post p {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>영화 리뷰 게시판</h1>
        </header>
        <nav>
            <ul>
                <li><a href="#">홈</a></li>
                <li><a href="/로그인화면">로그인</a></li>
                <li><a href="/전체글조회">영화 리뷰</a></li>
                <li><a href="/게시글작성">신규 리뷰 작성</a></li>
            </ul>
        </nav>
        <div class="content">
            <p>영화 리뷰 게시판에 오신 것을 환영합니다! 최신 영화에 대한 리뷰를 읽거나 작성하세요.</p>
        </div>
    </div>
    <div class="container">
        <div class="postcontainer">
            <h2>최신 작성글</h2>
            {% if posts %}
                {% for post in posts %}
                    <div class="post">
                        <div class="post-box">
                            <h2>{{ post.movie_title }}</h2>
                            <p><strong>작성자:</strong> {{ post.username }}</p>
                            <p><strong>내용:</strong> {{ post.review }}</p>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2024 영화 리뷰 게시판</p>
        </div>
    </footer>
</body>

</html>
