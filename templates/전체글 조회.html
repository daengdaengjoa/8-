<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 조회 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            margin: auto;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .content {
            width: 80%;
            margin: 0 auto;
            padding: 20px 0;
        }

        .review {
            background-color: #f4f4f4;
            padding: 20px;
            margin-bottom: 20px;
        }

        .review h2 {
            margin-top: 0;
        }

        .review p {
            margin-bottom: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            width: 100%;
            text-align: center;
        }

        .pagination {
            display: inline-block;
        }

        .pagination a {
            color: black;
            float: left;
            padding: 8px 16px;
            text-decoration: none;
            transition: background-color .3s;
            border: 1px solid #ddd;
            margin: 0 4px;
        }

        .pagination a.active {
            background-color: #8d8d8d;
            color: white;
            border: 1px solid #808080;
        }

        .pagination a:hover:not(.active) {
            background-color: #ddd;
        }

        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-box {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 40%;
            box-sizing: border-box;
        }
        .search-select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .search-button {
            padding: 10px 20px;
            background-color: #858585;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .scroll-to-top {
            width: 50px;
            height: 50px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 50%;
            font-size: 15px;
            text-align: center;
            line-height: 50px;
            position: fixed;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">

        <header>
            <h1>게시글 조회 페이지</h1>
        </header>
        <div class="content">
            {% for post in posts %}
                <a href="/게시글조회" style="text-decoration: none; color: inherit;">
                    <div class="review">
                        <h2>{{ post.movie }}</h2>
                        <p><strong>작성자:</strong> {{ post.name }}</p>
                        <p><strong>평점:</strong> {{ post.score }}/5</p>
                        <p><strong>리뷰 내용:</strong> {{ post.title }}</p>
                    </div>
                </a>
            {% endfor %}
        </div>
        <a href="/" class="scroll-to-top" style="text-decoration: none; color: #ddd;">home</a>
        <footer>
            <div class="container">
                <form method="POST">
                    <div class="search-container">
                        <select class="search-select" name="tag">
                            <option value="제목">제목</option>
                            <option value="작성자">작성자</option>
                            <option value="내용">내용</option>
                            <option value="영화">영화</option>
                        </select>
                        <input type="text" id="find" name="find" class="search-box" placeholder="검색어를 입력하세요..." required>
                        <button type="submit" class="search-button">검색</button>
                    </div>
                </form>
                <div class="pagination">
                    <a href="#" class="active">1</a>
                    <a href="#">2</a>
                    <a href="#">3</a>
                    <a href="#">다음</a>
                </div>
                <p>&copy; 2024 게시글 조회 페이지</p>
            </div>
        </footer>
    </div>
</body>

</html>
