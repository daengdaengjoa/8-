<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 상세 조회 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            margin-bottom: 20px;
        }
        .post {
            background-color: #f4f4f4;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
        }
        .post h2 {
            margin-top: 0;
        }
        .post p {
            margin-bottom: 10px;
        }
        .edit-buttons {
            position: absolute;
            top: 20px; /* 변경된 부분 */
            right: 20px; /* 변경된 부분 */
        }
        .edit-buttons button {
            margin-left: 10px;
            margin-right: 10px;
        }
        .comments {
            margin-top: 20px;
        }
        .comment {
            background-color: #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        .comment p {
            margin: 0;
        }
        .comment-buttons {
            margin-top: 10px;
        }
        .comment-buttons button {
            margin-right: 10px;
        }
        .comment-form {
            margin-top: 20px;
        }
        .comment-form textarea {
            width: 100%;
            margin-bottom: 10px;
        }
        .comment-form button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .scroll-to-top {
            width: 50px;
            height: 50px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 50%;
            font-size: 15px;
            text-align: center;
            line-height: 50px;
            position: fixed;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>글 상세 조회 페이지</h1>
    </header>
    <div class="container">
        <div class="post">
            <h2>{{ posts.movie_title }}
                <div class="edit-buttons">
                    <button>수정</button>
                    <button>삭제</button>
                </div>
            </h2>
            <p><strong>작성자:</strong> {{ posts.username }}</p>
            <p><strong>제목:</strong> {{ posts.posting_title }}</p>
            <p> {{ posts.review }}</p>
        </div>
        {% if comments %}
            {% for comment in comments %}
                <div class="comments">
                    <h3>{{ comment.user_id }}</h3>
                    <div class="comment">
                        <p>{{ comment.detail }}</p>
                        <p>{{ comment.date.strftime("%Y-%m-%d %H:%M:%S") }}</p>
                        <div class="comment-buttons">
                            <button>수정</button>
                            <button>삭제</button>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
        <div class="comment-form">
            <h3>댓글 작성</h3>
            <form method="POST">
                <label>
                    <textarea name="detail" rows="4" cols="50" placeholder="댓글을 작성하세요..."></textarea>
                </label><br>
                <button type="submit">댓글 작성</button>
            </form>
        </div>
    </div>

    <a href="/" class="scroll-to-top" style="text-decoration: none; color: #ddd;">home</a>

</body>
</html>
