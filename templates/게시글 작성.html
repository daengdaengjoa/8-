        /* {# ----------------------------- 네비게이션 효과 ---------------------------#} */

        .navigation {
            width: 100%;

        .menu {
            display: flex;

        .menu__item {
            display: inline-block;
            white-space: nowrap;
        }

        @media screen and (max-width: 480px) {
            .menu__item:nth-child(n+3) {
                display: none;
            }

            .menu__item:nth-child(2) .menu__link {
                border-right: 0;
            }
        }

        @media screen and (max-width: 768px) {
            .menu__item:nth-child(n+4) {
                display: none;
            }

            .menu__item:nth-child(3) .menu__link {
                border-right: 0;
            }
        }

        @media screen and (max-width: 992px) {
            .menu__item:nth-child(n+5) {
                display: none;
            }

            .menu__item:nth-child(4) .menu__link {
                border-right: 0;
            }

            border-right: 0;

            display: block;

        }

            transform: translate3d(0, 105%, 0);
        }

        @media screen and (min-width: 768px) {
            .menu__link {

            }

        .example-5 .heading-line--container .heading-line--left,

            position: absolute;

            bottom: 0;

        }

        .example-5 .heading-line--container {

            top: 0;
            bottom: 0;
            margin: 0;

        }

            right: 100%;
        }

        .example-5 .heading-line--container .heading-line--right {
            left: 100%;
        }

        .example-5 .heading-line--container .heading-line--left:before,
        .example-5 .heading-line--container .heading-line--right:before {
            position: absolute;
            top: 0;
            bottom: 0;
            margin: auto;
        }

        .example-5 {
            background: var(--primary-color);
            color: var(--white);
        }

        .example-5 .heading-line--container {
            padding: 0 1em;
        }

        .example-5 .heading-line--container .heading-line--left,
        .example-5 .heading-line--container .heading-line--right {
            width: 150px;
            background: transparent;
        }

        .example-5 .heading-line--container .heading-line--left:before,
        .example-5 .heading-line--container .heading-line--right:before {
            content: "";
            height: 1.5em;
            width: 1.5em;
            background: #39373b;
            z-index: 1;
            border-width: 1px;
            border-color: #85808b;
            border-style: solid;
            right: 100%;
            -moz-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            -webkit-transform: rotate(45deg);
            transform: rotate(45deg);
        }

        .example-5 .animate {
            background: yellow;
            width: 100px;
            height: 2px;
            position: absolute;
            top: 0;
            bottom: 0;
            margin: auto;
            -moz-animation: beepbeep 3s ease-in;
            -webkit-animation: beepbeep 3s ease-in;
            animation: beepbeep 3s ease-in;
            -moz-animation-iteration-count: infinite;
            -webkit-animation-iteration-count: infinite;
            animation-iteration-count: infinite;
            border: 1px dotted #524F56;
        }

        .example-5 .animate:before {
            content: "";
            width: 100%;
            height: 3px;
            background: #F00;
            position: absolute;
            top: 0;
            bottom: 0;
            margin: auto;
            right: 0;
            -webkit-filter: blur(5px);
        }

        @-moz-keyframes beepbeep {
            0% {
                width: 0;
                opacity: 0;
                right: -10%;
                filter: hue-rotate(0deg);
            }
            25% {
                opacity: 1;
            }
            50% {
                width: 90px;
            }
            100% {
                width: 0;
                right: 100%;
                filter: hue-rotate(600deg);
            }
        }

        @-webkit-keyframes beepbeep {
            0% {
                width: 0;
                opacity: 0;
                right: -10%;
                -webkit-filter: hue-rotate(0deg);
                filter: hue-rotate(0deg);
            }
            25% {
                opacity: 1;
            }
            50% {
                width: 90px;
            }
            100% {
                width: 0;
                right: 100%;
                -webkit-filter: hue-rotate(600deg);
                filter: hue-rotate(600deg);
            }
        }

        @keyframes beepbeep {

                width: 0;
                opacity: 0;
                right: -10%;

                filter: hue-rotate(0deg);

<script>
    const rateWrap = document.querySelectorAll('.rating'),
        label = document.querySelectorAll('.rating .rating__label'),
        input = document.querySelectorAll('.rating .rating__input'),
        labelLength = label.length,
        opacityHover = '0.5';

    let stars = document.querySelectorAll('.rating .star-icon');

    checkedRate();

    rateWrap.forEach(wrap => {
        wrap.addEventListener('mouseenter', () => {
            stars = wrap.querySelectorAll('.star-icon');

            stars.forEach((starIcon, idx) => {
                starIcon.addEventListener('mouseenter', () => {
                    initStars();
                    filledRate(idx, labelLength);

                    for (let i = 0; i < stars.length; i++) {
                        if (stars[i].classList.contains('filled')) {
                            stars[i].style.opacity = opacityHover;
                        }
                    }
                });

                starIcon.addEventListener('mouseleave', () => {
                    starIcon.style.opacity = '1';
                    checkedRate();
                });

                wrap.addEventListener('mouseleave', () => {
                    starIcon.style.opacity = '1';
                });
            });
        });
    });

    function filledRate(index, length) {
        if (index <= length) {
            for (let i = 0; i <= index; i++) {
                stars[i].classList.add('filled');
            }
        }
    }

    function checkedRate() {
        let checkedRadio = document.querySelectorAll('.rating input[type="radio"]:checked');


        initStars();
        checkedRadio.forEach(radio => {
            let previousSiblings = prevAll(radio);

            for (let i = 0; i < previousSiblings.length; i++) {
                previousSiblings[i].querySelector('.star-icon').classList.add('filled');
            }

            radio.nextElementSibling.classList.add('filled');

            function prevAll() {
                let radioSiblings = [],
                    prevSibling = radio.parentElement.previousElementSibling;

                while (prevSibling) {
                    radioSiblings.push(prevSibling);
                    prevSibling = prevSibling.previousElementSibling;
                }
                return radioSiblings;
            }
        });
    }

    function initStars() {
        for (let i = 0; i < stars.length; i++) {
            stars[i].classList.remove('filled');
        }
    }
</script>
