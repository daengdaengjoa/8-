<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성 페이지</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <script type="text/javascript">
                alert("{{ messages[-1] }}");
            </script>
        {% endif %}
    {% endwith %}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 10px 0;
            overflow: auto;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px 0;
        }
        form {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-size: 20px;
            font-weight: 600;
        }

        form input[type="text"],
        form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        form textarea {
            height: 200px;
        }

        form button {
            background-color: #333;
            color: #fff;
            border: none;
            font-size: 20px;
            font-weight: 600;
            width: 160px;
            height: 60px;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
        }

        .scroll-to-top {
            width: 50px;
            height: 50px;
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 50%;
            font-size: 15px;
            text-align: center;
            line-height: 50px;
            position: fixed;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
        }

        button {
            display: inline-block;
            background: transparent;
            text-transform: uppercase;
            font-style: normal;
            letter-spacing: 0.3em;
            color: rgb(255 255 255 / 80%);
            border-radius: 0;
            padding: 10px 20px 10px;
            transition: all 0.7s ease-out;
            background: linear-gradient(270deg, rgba(223, 190, 106, 0.8), rgba(146, 111, 52, 0.8), rgb(0 0 0), rgb(0 0 0));
            background-position: 1% 50%;
            background-size: 300% 300%;
            text-decoration: none;
            margin: 0.625rem;
            border: none;
            border: 1px solid rgba(223, 190, 106, 0.3);
        }

        button:hover {
            color: #fff;
            border: 1px solid rgba(223, 190, 106, 0);
            background-position: 99% 50%;
        }

        /*
        {# ----------------------------- 네비게이션 효과 ---------------------------#}  */

        .navigation {
            width: 100%;
            border-bottom: 3px solid #ccd7d7;
            font-family: "Pathway Gothic One", sans-serif;
            font-size: 22px;
        }

        .menu {
            display: flex;
            justify-content: center;
            max-width: 1150px;
            margin: 0 auto;
            padding-left: 0;
        }

        .menu__item {
            display: inline-block;
            white-space: nowrap;
        }

        @media screen and (max-width: 480px) {
            .menu__item:nth-child(n+3) {
                display: none;
            }

            .menu__item:nth-child(2) .menu__link {
                border-right: 0;
            }
        }

        @media screen and (max-width: 768px) {
            .menu__item:nth-child(n+4) {
                display: none;
            }

            .menu__item:nth-child(3) .menu__link {
                border-right: 0;
            }
        }

        @media screen and (max-width: 992px) {
            .menu__item:nth-child(n+5) {
                display: none;
            }

            .menu__item:nth-child(4) .menu__link {
                border-right: 0;
            }
        }

        .menu__item:last-child .menu__link {
            border-right: 0;
        }

        .menu__link {
            display: block;
            padding: 6px 30px 3px;
            border-right: 2px dotted #ccd7d7;
        }

        .menu__link:hover .menu__first-word, .menu__link:focus .menu__first-word {
            transform: translate3d(0, -105%, 0);
        }

        .menu__link:hover .menu__second-word, .menu__link:focus .menu__second-word {
            transform: translate3d(0, 105%, 0);
        }

        @media screen and (min-width: 768px) {
            .menu__link {
                padding: 6px 40px 3px;
            }
        }

        .menu__title {
            display: inline-block;
            overflow: hidden;
        }

        .menu__first-word,
        .menu__second-word {
            display: inline-block;
            position: relative;
            transition: transform 0.3s;
        }

        .menu__first-word::before,
        .menu__second-word::before {
            position: absolute;
            content: attr(data-hover);
        }

        .menu__first-word {
            color: var(--primary-color);
        }

        .menu__first-word::before {
            top: 105%;
            color: var(--gray-2);
        }

        .menu__second-word {
            color: var(--gray-2);
        }

        .menu__second-word::before {
            bottom: 105%;
            color: var(--primary-color);
        }


        .content {
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>게시글 수정</h1>
    </header>
    <nav class="navigation">
    <ul class="menu">
        <li class="menu__item">
            <a href="/" class="menu__link">
    <span class="menu__title">
      <span class="menu__first-word" data-hover="홈화면">
        홈화면
      </span>

    </span>
            </a>
        </li>
        <li class="menu__item">
            <a href="/전체글조회" class="menu__link">
    <span class="menu__title">
      <span class="menu__first-word" data-hover="홈">
        홈
      </span>
        <span class="menu__second-word" data-hover="화면">
        화면
      </span>
    </span>
            </a>
        </li>

        <li class="menu__item">
            <a href="/게시글작성" class="menu__link">
    <span class="menu__title">
      <span class="menu__first-word" data-hover="신규">
        신규
      </span>
      <span class="menu__second-word" data-hover="게시글">
        게시글
      </span>
        <span class="menu__first-word" data-hover="작성">
        작성
      </span>
    </span>
            </a>
        </li>

        <li class="menu__item">
            <a href="/AI추천" class="menu__link">
    <span class="menu__title">
      <span class="menu__first-word" data-hover="AI">
        AI
      </span>
      <span class="menu__second-word" data-hover="영화">
        영화
      </span>
        <span class="menu__first-word" data-hover="추천">
        추천
      </span>
    </span>
            </a>
        </li>



        {% if login %}
            <li class="menu__item">
                <a href="/로그아웃" class="menu__link">
    <span class="menu__title">
      <span class="menu__first-word" data-hover="로그">
        로그
      </span>
      <span class="menu__second-word" data-hover="아웃">
        아웃
      </span>
    </span>
                </a>
            </li>

        {% else %}

            <li class="menu__item">
                <a href="/로그인화면" class="menu__link">
    <span class="menu__title">
      <span class="menu__second-word" data-hover="로그인">
        로그인
      </span>
    </span>
                </a>
            </li>
        {% endif %}
    </ul>
</nav>
    <div class="container">
        <form action="/update_post/{{ post_id }}" method="POST">
            <div>
                <label for="movie">영화 이름:</label>
                <input type="text" id="movie" name="movie_title" value="{{ post.movie_title }}" required>
            </div>
            <div>
                <label for="title">제목:</label>
                <input type="text" id="title" name="posting_title" value="{{ post.posting_title }}" required>
            </div>
            <div>
                <label for="title">평점:</label>
                <input type="text" id="grade" name="grade" value="{{ post.grade }}" required>
            </div>
            <div>
                <label for="content">내용:</label>
                <textarea id="content" name="review" required>{{ post.review }}</textarea>
            </div>

            <button type="submit">수정 완료</button>
        </form>
    </div>
    <a href="/" class="scroll-to-top" style="text-decoration: none; color: #ddd;">home</a>

</body>
</html>
